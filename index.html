<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Sharat & Sreekutty - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* --- Background Image --- */
        .background-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('a.jpg') center 32% / cover no-repeat;
            filter: blur(4px) brightness(1.00);
            opacity: 0.45;
        }

        /* Soft overlay */
        .background-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(255,182,193,0.15), rgba(0,0,0,0.4));
        }

        /* Fade elements */
        .fade-element {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .fade-element.fade-in {
            opacity: 1;
        }

        /* Falling petals */
        .petal {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            top: -50px;
            animation: fall linear infinite;
        }

        .petal.fade-out {
            opacity: 0 !important;
            transition: opacity 3s ease-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.9;
            }
            25% {
                transform: translateY(25vh) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(-10px) rotate(180deg);
                opacity: 0.7;
            }
            75% {
                transform: translateY(75vh) translateX(15px) rotate(270deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) translateX(-5px) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Content - MOBILE FIRST */
        .container {
            max-width: 900px;
            margin: 40px auto !important;
            text-align: center;
            padding: 20px !important;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: 96px !important;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8fa3, #c77dae, #ffa07a, #dda0dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0 25px;
            text-shadow: 0 0 40px rgba(255,182,193,0.3);
            opacity: 0;
            min-height: 300px !important;
        }

        .names.show {
            opacity: 1;
        }

        .name-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            color: #ff8fa3;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            animation: fadeInLetter 0.1s forwards;
            color: #ff8fa3 !important;
            -webkit-text-fill-color: #ff8fa3 !important;
        }

        @keyframes fadeInLetter {
            to { opacity: 1; }
        }

        .weds-text {
            font-family: 'Cinzel', serif;
            font-size: 63px !important;
            color: #ffb6c1;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(255,182,193,0.8);
            font-style: italic;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .weds-text.show {
            opacity: 1;
        }

        .subtext {
            font-size: 48px !important;
            color: #ffd6e6;
            margin: 45px 0 !important;
            font-style: italic;
            text-shadow: 0 0 15px rgba(255,182,193,0.8);
            opacity: 0;
            transition: opacity 1s ease-in;
            line-height: 1.4 !important;
        }

        .subtext.fade-in {
            opacity: 1;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 54px !important;
            color: #ffb6d5;
            margin: 50px 0 25px !important;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255,182,193,0.7);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .section-title.fade-in {
            opacity: 1;
        }

        .detail {
            font-size: 42px !important;
            color: #ffe5f1;
            margin: 15px 0 !important;
            text-shadow: 0 0 10px rgba(255,182,193,0.6);
            opacity: 0;
            transition: opacity 1s ease-in;
            line-height: 1.5 !important;
        }

        .detail.fade-in {
            opacity: 1;
        }

        .venue {
            opacity: 0;
            transition: opacity 1s ease-in;
            margin: 20px 0 !important;
        }

        .venue.fade-in {
            opacity: 1;
        }

        /* LOCATION ICON + ANIMATED UNDERLINE */
        .location-link {
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            font-size: 48px !important;
            font-style: italic;
            color: #ff9ab9;
            text-decoration: none;
            text-shadow: 0 0 15px rgba(255,140,160,0.8);
        }

        .location-icon {
            margin-right: 8px;
            font-size: 51px !important;
            vertical-align: middle;
            text-shadow: 0 0 12px rgba(255, 140, 160, 0.9);
        }

        .location-link .underline {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #ff9ab9, #dda0dd, #ffa07a);
            box-shadow: 0 0 12px rgba(255,160,180,0.7);
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        .location-link:hover .underline {
            width: 100%;
        }

        /* Desktop Optimizations (Mobile First Approach) */
        @media (min-width: 769px) {
            .container {
                padding: 20px;
                margin: 80px auto !important;
            }
            .names {
                font-size: 120px !important;
                min-height: 350px !important;
            }
            .weds-text {
                font-size: 75px !important;
            }
            .subtext {
                font-size: 54px !important;
                margin: 50px 0 !important;
            }
            .section-title {
                font-size: 60px !important;
                margin: 60px 0 30px !important;
            }
            .detail {
                font-size: 48px !important;
            }
            .location-link {
                font-size: 52px !important;
            }
            .location-icon {
                font-size: 56px !important;
            }
        }

        /* Touch target optimization for all mobile */
        @media (max-width: 768px) {
            .location-link {
                padding: 10px;
                margin: 10px 0;
                display: inline-block;
                /* Minimum 44x44px touch target */
                min-height: 44px;
                min-width: 44px;
            }

            /* Better spacing for readability */
            .detail br { display: inline; }
            .detail br::after { content: " "; }

            /* Performance optimizations for mobile */
            .petal {
                will-change: transform, opacity;
                transform: translate3d(0, 0, 0);
            }

            .background-photo {
                /* Optimize background for mobile */
                background-attachment: scroll;
            }

            /* Smoother animations on mobile */
            * {
                -webkit-tap-highlight-color: rgba(255, 182, 193, 0.2);
            }

            /* Prevent text selection on names during animation */
            .names {
                -webkit-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="background-photo"></div>
    <div class="background-overlay"></div>

    <div class="container">

        <div class="names" id="names">
            <span class="name-text" id="name1"></span>
            <div class="weds-text">weds</div>
            <span class="name-text" id="name2"></span>
        </div>

        <div class="subtext fade-element">Two hearts beat as one, our forever has begun</div>

        <div class="section-title fade-element">‚ú¶ Wedding Ceremony ‚ú¶</div>

        <div class="detail fade-element"><strong>Date:</strong> 25th January 2026</div>
        <div class="detail fade-element"><strong>Time:</strong> 12:00 PM ‚Äì 12:30 PM</div>

        <!-- LOCATION WITH ICON + UNDERLINE + MAP LINK -->
        <div class="venue fade-element">
            <a href="https://maps.app.goo.gl/CiDfJA3f4AzkYPtp6?g_st=aw" target="_blank" class="location-link">
                <span class="location-icon">üìç</span>
                Crystal Convention Centre, Nagaroor
                <span class="underline"></span>
            </a>
        </div>

        <div class="detail fade-element">
            We joyfully invite you to witness and bless<br>
            the beginning of our beautiful journey together.
        </div>
    </div>

    <script>
        // ===== ENTRANCE ANIMATION SEQUENCE =====

        // Typewriter effect for names
        function typeWriter(element, text, delay = 0, speed = 150) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    const letters = text.split('');
                    letters.forEach((letter, index) => {
                        setTimeout(() => {
                            const span = document.createElement('span');
                            span.className = 'letter';
                            span.textContent = letter;
                            span.style.animationDelay = '0s';
                            element.appendChild(span);

                            if (index === letters.length - 1) {
                                setTimeout(resolve, 100);
                            }
                        }, index * speed);
                    });
                }, delay);
            });
        }

        // Note: Wedding date is 25th January 2026

        // Start the entrance sequence
        async function startEntranceSequence() {
            console.log('startEntranceSequence called');

            const namesContainer = document.getElementById('names');
            const name1 = document.getElementById('name1');
            const wedsText = document.querySelector('.weds-text');
            const name2 = document.getElementById('name2');

            console.log('Elements found:', {namesContainer, name1, wedsText, name2});

            // Step 1: Show names container and type first name
            namesContainer.classList.add('show');
            console.log('Typing name1: Sharat');
            await typeWriter(name1, 'Sharat', 500, 150);

            // Step 2: Show "weds" after first name
            await new Promise(resolve => setTimeout(resolve, 300));
            wedsText.classList.add('show');
            console.log('Showing weds');

            // Step 3: Wait a bit, then type second name
            await new Promise(resolve => setTimeout(resolve, 400));
            console.log('Typing name2: Sreekutty');
            await typeWriter(name2, 'Sreekutty', 0, 150);

            // Step 4: Start particles after names are complete
            setTimeout(() => {
                console.log('Starting particles');
                startParticles();
            }, 500);

            // Step 5: Fade in all other content with staggered delays
            const fadeElements = document.querySelectorAll('.fade-element');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, 2000 + (index * 200));
            });

            console.log('Entrance sequence complete');
        }

        // Falling petals
        let petalsStarted = false;
        function createPetal() {
            if (!petalsStarted) return;

            const petal = document.createElement('div');
            petal.className = 'petal';

            // Selected flowers: Cherry Blossom, Hibiscus, Lotus, Four Leaf Clover
            const petalSymbols = ['üå∏', 'üå∫', 'ü™∑', 'üçÄ'];
            petal.innerHTML = petalSymbols[Math.floor(Math.random() * petalSymbols.length)];

            // Random position
            petal.style.left = Math.random() * 100 + 'vw';

            // Varying sizes: xs, s, m, l, xl, xxl
            const sizes = {
                'xs': 12,
                's': 18,
                'm': 24,
                'l': 32,
                'xl': 40,
                'xxl': 50
            };
            const sizeKeys = Object.keys(sizes);
            const randomSize = sizes[sizeKeys[Math.floor(Math.random() * sizeKeys.length)]];
            petal.style.fontSize = randomSize + 'px';

            // Random colors in pink/purple tones
            petal.style.color = ['#ffb6c1', '#dda0dd', '#ffa07a', '#ff8fa3', '#ffc0cb', '#ffb6d5'][Math.floor(Math.random() * 6)];

            // Random animation duration and delay - slower falling
            petal.style.animationDuration = (Math.random() * 10 + 15) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';

            document.body.appendChild(petal);

            // Fade out before removal - longer, smoother fade
            setTimeout(() => petal.classList.add('fade-out'), 20000);
            setTimeout(() => petal.remove(), 23000);
        }

        function startParticles() {
            petalsStarted = true;
            setInterval(createPetal, 400);
            for (let i = 0; i < 15; i++) setTimeout(createPetal, i * 200);
        }

        // Enable music on first user interaction (tap/click)
        // This provides better mobile UX and respects user preference
        document.addEventListener('click', function () {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.5; // Lower volume for mobile
            audio.play().catch(() => {
                console.log('Music playback prevented by browser');
            });
        }, { once: true });

        // Start the entrance animation when page loads
        // Multi-layered fallback to ensure execution in all browsers (especially Chrome)

        let animationStarted = false;

        function initAnimation() {
            if (animationStarted) return; // Prevent multiple executions
            animationStarted = true;
            console.log('Starting entrance animation...');
            startEntranceSequence();
        }

        // Method 1: DOMContentLoaded (fires earlier)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAnimation);
        } else {
            // DOM already loaded, execute immediately
            initAnimation();
        }

        // Method 2: window load event (original)
        window.addEventListener('load', initAnimation);

        // Method 3: Emergency fallback with timeout
        setTimeout(initAnimation, 100);
    </script>

</body>
</html>
